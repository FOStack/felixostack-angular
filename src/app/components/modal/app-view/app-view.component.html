<button 
mat-mini-fab 
[mat-dialog-close]="true"
color="white"
style="position: absolute; right: calc((100vw - 360px)/2 - 50px);"
>
<!-- class="mat-icon-rtl-mirror"  -->
    <mat-icon
    color="dark"
    >close</mat-icon>
</button>


<div class="full">
    <iframe 
    frameborder="0"
    style="width: 100%; height: 100%;"
    [hidden]="loading"
    ></iframe>
    
    <div
    *ngIf="loading" 
    style="text-align: center;"
    >
        <mat-progress-spinner 
        mode="indeterminate"
        color="medium"
        style="
        margin: auto; 
        text-align: center; 
        vertical-align: middle;
        margin-top: 60%"
        ></mat-progress-spinner>
        <h4 style="margin: 25px;">
            Loading App...
        </h4>
    </div>
</div>
